<!doctype HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=320,initial-scale=1.0,maximum-scale=1.3,user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<title>购物车</title>
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="../css/shoppingList.css">
		<link rel="stylesheet" href="shoppingCar/index.css">
		<!-- <link rel="stylesheet" href="../css/weui.min.css">
		<link rel="stylesheet" href="../css/jquery-weui.min.css"> -->
	</head> 
	<body>
		<div id="shoppingCar" class="productList">
			<div class="shoppingCar-title container-fixed">
				<span class="desc"></span>
				<p class="editBox">
					<a class="edit">编辑</a>
					<a class="complete">完成</a>
				</p>
			</div>
			<div class="shoppingCar-content">
				<div class="main">
					<div class="noShop" style="text-align: center;margin-top: 106px;display: none;">
					    <img src="../../imgs/c/noShop.png" style="width:108px;">
					    <p style="color:#A2A2A2;margin-top: 14px;">购物车空空如也</p>
					</div>
				</div>
				<div class="shoppingCar-bottom container-fixed">
					<div class="complete-bottom">
						<div class="bottom_box">
							<div class="shoppingCar-bottom-left">
								<span class="myicon-checked checkAll"></span>
								<span class="chooseAll shoose-span">
									全选
								</span>
							</div>
							<div class="shoppingCar-bottom-center">
								<span class="feeTotal">0.00</span>
								<span class="desc">(不含运费等)</span>
							</div>
							<div class="shoppingCar-bottom-right">
								<input type="button" class="btn" id="balance" value="结算" disabled="true" name="">
							</div>
						</div>
					</div>
					<div class="edit-bottom">
						<div class="bottom_box">
							<div class="shoppingCar-bottom-left">
								<span class="myicon-checked hasChecked"></span>
								<span class="choosed shoose-span">
									已选(0)
								</span>
							</div>
							<div class="shoppingCar-bottom-right">
								<input type="button" class="btn" id="deleteChoose" value="删除所选" name="">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="dialog">

        </div>
        <section class="navBar">
        </section>
		<script type="text/javascript" src="../lib/sea.js"></script>
		<script type="text/javascript" src="../lib/seajs-text/seajs-text-1.1.1/seajs-text.js"></script>
		<script type="text/javascript" src="../config.js"></script>
		<script>
		    seajs.use("sea_css", function(){
		        seajs.use("./shoppingCar/index");
		    });
		</script>
	</body>
</html>
