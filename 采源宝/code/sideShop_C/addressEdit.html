<!doctype HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=320,initial-scale=1.0,maximum-scale=1.3,user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<title>编辑收件人</title>
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="../css/weui.min.css">
		<link rel="stylesheet" href="../css/jquery-weui.min.css">
		<link rel="stylesheet" href="addressAll/index.css">
	</head> 
	<body>
		<div class="wrap">
			<div class="weui-cells weui-cells_form">
	            <div class="weui-cell">
			        <div class="weui-cell__bd weui_text">
	                	<input class="weui-input" id="name" type="text" placeholder="收件人姓名">
	                </div>
	            </div>
	            <div class="weui-cell">
			        <div class="weui-cell__bd weui_text">
	                	<input class="weui-input" type="number" id="phone" pattern="[0-9]*" placeholder="手机号">
	                </div>
	            </div>
	            <div class="weui-cell">
			        <div class="weui-cell__hd"><label for="name" class="weui-label">省 市 区</label></div>
			        <div class="weui-cell__bd">
			          <input class="weui-input" id="start" type="text" value="浙江省 杭州市 西湖区">
			        </div>
			     </div>
			     <div class="weui-cell">
	                <div class="weui-cell__bd weui_text">
	                    <textarea class="weui-textarea" placeholder="详细地址(无需重复填写省市区)" rows="4" id="addressInfo" max-length="60"></textarea>
	                    <div class="weui-textarea-counter"><span class="weui-cell-warn">已经超过60个字了！</span><span id="count">0</span>/60</div>
	                </div>
	            </div>
	            <div class="weui-cell">
			        <div class="weui-cell__bd weui_text">
	                	<input class="weui-input" type="number" pattern="[0-9]*" placeholder="邮政编码(选填)" id="postCode" />
	                </div>
	            </div>
			</div>

			<div class="weui-cells weui-cells_form" style="margin-top:14px;">
	            <div class="weui-cell weui-cell_switch">
	                <div class="weui-cell__bd">设为默认收件人</div>
	                <div class="weui-cell__ft">
	                    <label for="switchCP" class="weui-switch-cp">
	                        <input id="switchCP" class="weui-switch" type="checkbox" checked="checked" />
	                    </label>
	                </div>
	            </div>
		        <div class="weui-cell" id='show-actions-bg'>
		        	删除收件人
	            </div>
	        </div>
        </div>

        <div class="buttons_bottom">
			<a class="buttons_buttom_cancel"><i></i>取消</a>
			<a class="buttons_buttom_ok active">保存</a>
        </div>

        <div id="dialog">

        </div>

		<script type="text/javascript" src="../lib/sea.js"></script>
		<script type="text/javascript" src="../lib/seajs-text/seajs-text-1.1.1/seajs-text.js"></script>
		<script type="text/javascript" src="../config.js"></script>
		<script>
		    seajs.use("sea_css", function(){
		        seajs.use("./addressAll/edit");
		    });
		</script>
	</body>
</html>
