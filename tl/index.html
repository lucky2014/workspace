<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=320,initial-scale=1.0,maximum-scale=1.3,user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<meta charset="utf-8">
	<title>Products</title>
    <script src="js/swiper.min.js"></script>
    <link rel="stylesheet" href="css/css.css">
</head>
<body>
    <div class="swiper-container" id="backSwiper">
        <div class="swiper-wrapper">
            <div class="swiper-slide p1">
                <img src="imgs/002.jpg" />
                <img src="imgs/bbg.png" class="mask" />
            </div>
            <div class="swiper-slide p2">
               <img src="imgs/001.jpg" />
               <img src="imgs/bbg.png" class="mask" />
            </div>
            <div class="swiper-slide p3">
                <img src="imgs/007.jpg" />
                <img src="imgs/bbg.png" class="mask" />
            </div>
            <div class="swiper-slide p4">
               <img src="imgs/006.jpg" />
               <img src="imgs/bbg.png" class="mask" />
            </div>
            <div class="swiper-slide p5">
                <img src="imgs/005.jpg" />
                <img src="imgs/bbg.png" class="mask" />
            </div>
            <div class="swiper-slide p5">
                <img src="imgs/004.jpg" />
                <img src="imgs/bbg.png" class="mask" />
            </div>
            <div class="swiper-slide p5">
                <img src="imgs/003.jpg" />
                <img src="imgs/bbg.png" class="mask" />
            </div>
        </div>
    </div>

	<div class="swiper-container" id="frontSwiper">
        <div class="swiper-wrapper">
        	<div class="swiper-slide p1">
                <img src="imgs/001.jpg" />
        	</div>
        	<div class="swiper-slide p2">
               <img src="imgs/002.jpg" />
        	</div>
            <div class="swiper-slide p3">
                <img src="imgs/003.jpg" />
            </div>
            <div class="swiper-slide p4">
               <img src="imgs/004.jpg" />
            </div>
            <div class="swiper-slide p5">
            	<img src="imgs/005.jpg" />
            </div>
            <div class="swiper-slide p5">
                <img src="imgs/006.jpg" />
            </div>
            <div class="swiper-slide p5">
                <img src="imgs/007.jpg" />
            </div>
        </div>
        <div class="swiper-button-prev"><img src="imgs/prev.png" /></div>
        <div class="swiper-button-next"><img src="imgs/next.png" /></div>
    </div>
    
	
	<script src="js/jquery-1.8.3.min.js"></script>
	<script>
    var h = $(window).height();
    var w = $(window).width();
    $("body,html").height(h);

    //$("#backSwiper .swiper-wrapper").css("width",w/2*10+"px");
    //$("#frontSwiper .swiper-wrapper").css("width",w*10+"px");

    var frontSwiper = new Swiper('#frontSwiper', {
        pagination: '',
        loop:1,
        direction: 'horizontal',
        slidesPerView: 1,
        paginationClickable: false,
        spaceBetween: 0,
        mousewheelControl: true,
        nextButton:'.swiper-button-next', //下一页
        prevButton:'.swiper-button-prev',
    });

    var backSwiper = new Swiper('#backSwiper', {
        pagination: '',
        loop:1,
        direction: 'horizontal',
        slidesPerView: 2,
        paginationClickable: false,
        spaceBetween: 0,
        mousewheelControl: true,
    });

    frontSwiper.params.control = backSwiper;
    frontSwiper.params.controlInverse=true;

    </script>
</body>
</html>
