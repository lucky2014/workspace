				<dt class="hide childName"><label></label><input type="text" name="childrenName3" placeholder="请输入第三个孩子的姓名！" /></dt>
				<dd><label>原价<strike>￥<em id="originPrice">41</em></strike></label><a>￥<span id="sum">6.10</span>投保</a></dd>
			</dl>

			<div class="msg"><span>请输入正确的手机号码！</span></div>

			<div class="tip"><p>承保内容：本险种承保孩子因过失造成第三者人身伤亡或财产损失，保单生效后有效期1年。</p>详询客户经理：<span>18958088109。</span></div>
