<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=320,initial-scale=1.0,maximum-scale=1.3,user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="0" />
	<meta charset="utf-8">
	<title>六一节活动</title>
    <script src="js/swiper.min.js"></script>
	<link rel="stylesheet" href="css/css.css">
	<style>
    .swiper-container {
        width: 100%;
        height: 100%; position: relative; overflow: hidden;
    }
    .swiper-wrapper{ position: absolute; left: 0; top: 0; width: 100000px;}
    .swiper-slide {
        float: left; width: 100%; position: relative;
    }
    </style>
</head>
<body>
	<div class="swiper-container">
        <div class="swiper-wrapper">
        	<div class="swiper-slide p1">
                <div class="p1_textBox">
                    <img src="imgs/p1_1_01.png" class="text1 fadeIn1" />
                    <img src="imgs/p1_1_02.png" class="text2 fadeIn2" />
                    <img src="imgs/p1_1_03.png" class="text3 fadeIn3" />
                </div>
        		<div class="circle1 swiper-button-next"><div class="circle2"><div class="circle3"></div></div></div>
        		<img src="imgs/p1_3.png" class="hand swiper-button-next" />
        	</div>
        	<div class="swiper-slide cm_main p2 swiper-no-swiping">
                <div class="p2_front swiper-button-prev">
            		<div class="banner">
            			<img src="imgs/p2_1.png" />
            			<div class="circle1"><div class="circle2"><div class="circle3"></div></div></div>
            			<img src="imgs/p1_3.png" class="hand" />
            		</div>
                    <div class="textBox">
                		<div class="text1"><img src="imgs/p2_3.png" /></div>
                		<div class="text2"><img src="imgs/p2_4.png" /></div>
                		<div class="text3"><img src="imgs/p2_2.png" /></div>
                    </div>
                </div>
                <div class="p2_back p2_1">
                    <div class="banner">
                        <img src="imgs/p2_7.png" />
                    </div>
                    <div class="btn swiper-button-next"><img src="imgs/p2_5.png" /></div>
                </div>
        	</div>
            <div class="swiper-slide cm_main p3 swiper-no-swiping">
                <div class="p2_front swiper-button-prev">
                    <div class="banner">
                        <img src="imgs/p3_2.png" />
                        <div class="circle1"><div class="circle2"><div class="circle3"></div></div></div>
                        <img src="imgs/p1_3.png" class="hand" />
                    </div>
                    <div class="textBox">
                        <div class="text1"><img src="imgs/p3_3.png" /></div>
                        <div class="text2"><img src="imgs/p3_4.png" /></div>
                        <div class="text3"><img src="imgs/p3_5.png" /></div>
                    </div>
                </div>
                <div class="p2_back p2_1 p3">
                    <div class="banner">
                        <img src="imgs/p3_6.png" />
                    </div>
                    <div class="btn swiper-button-next"><img src="imgs/p3_7.png" /></div>
                </div>
            </div>
            <div class="swiper-slide cm_main p4 swiper-no-swiping">
                <div class="p2_front swiper-button-prev">
                    <div class="banner">
                        <img src="imgs/p4_2.png" />
                        <div class="circle1"><div class="circle2"><div class="circle3"></div></div></div>
                        <img src="imgs/p1_3.png" class="hand" />
                    </div>
                    <div class="textBox">
                        <div class="text1"><img src="imgs/p4_3.png" /></div>
                        <div class="text2"><img src="imgs/p4_4.png" /></div>
                        <div class="text3"><img src="imgs/p4_5.png" /></div>
                    </div>
                </div>
                <div class="p2_back p2_1 p4">
                     <div class="banner">
                        <img src="imgs/p4_6.png" />
                    </div>
                    <div class="btn swiper-button-next"><img src="imgs/p4_7.png" /></div>
                </div>
            </div>
            <div class="swiper-slide p5">
            	<div class="rt">
                    <div class="p5_textBox">
                        <img src="imgs/p5_13_01.png" class="text1" />
                        <img src="imgs/p5_13_02.png" class="text2" />
                        <img src="imgs/p5_13_03.png" class="text3" />
                        <img src="imgs/p5_13_04.png" class="text4" />
                        <img src="imgs/p5_13_05.png" class="text5" />
                    </div>
                    <div class="num">
                        <img src="imgs/p5_01.png" />
                        <input type="text" name="num" />
                        <img src="imgs/p5_2.png" class="btb" />
                    </div>
                </div>
            	
                <div class="resMask"></div>
                <div class="showResult">
                    <img src="imgs/p5_4.png" width="100%" class="bg" />
                    <div class="percent"></div>
                    <div class="bb">
                        <img src="imgs/p5_7.png" width="100%" id="shareBtn" />
                        <img src="imgs/p5_8.png" width="100%" id="buyBtn"  />
                    </div>
                </div>

                <div class="shareMark"><img src="imgs/p5_9.png" width="90%" /></div>
            </div>


        </div>

    </div>
    <div class="msg"><span></span></div>

    <div class="musicPlay">
       <audio src="imgs/music.mp3" autoplay id="audio1"/></audio>
       <img src="imgs/music.png" class="change"> 
    </div>
    
	
	<script src="js/jquery-1.8.3.min.js"></script>
    <script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
	<script src="js/index.js"></script>
    <script src="js/random.js"></script>
</body>
</html>
