<!doctype HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=320,initial-scale=1.0,maximum-scale=1.3,user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<title>搜索</title>
		<link rel="stylesheet" href="css/weui.min.css">
		<link rel="stylesheet" href="css/common.css"/>
		<link rel="stylesheet" href="css/search.css"/>
	</head> 
	<body>
		
		<div class="banner"></div>
		<div class="main">
			<div class="realtimeInfor">
			    <div class="checkSear">
			    	<div class="search">			    	
				    	<form action="" class="input-kw-form">
					    	<img src="imgs/search.png" alt="">
					    	<input type="text" placeholder="搜索选项编号或名称" />
				    	</form>
			    	</div>
			    	<a class="weui-btn weui-btn_primary" id="weSearch">搜索</a>
			    </div> 
			</div>
			<div class="inforTab">
				<ul></ul>
				<div class="noInfor">
					<img src="imgs/noInfor.png" alt="">
					<p>对不起没找到相关选手...</p>
				</div>
			</div>
		</div>
		<div class="footerNav"></div>

		<script type="text/javascript" src="http://h5.iliujia.com/vote/src/common.lib/sea.js"></script>
		<script type="text/javascript" src="http://h5.iliujia.com/vote/src/common.lib/seajs-text/seajs-text-1.1.1/seajs-text.js"></script>
		<script type="text/javascript" src="http://h5.iliujia.com/vote/src/config.js"></script>
		<script>
		    seajs.use("http://h5.iliujia.com/vote/src/common.lib/sea_css", function(){
		        seajs.use("http://h5.iliujia.com/vote/src/vSearch/index");
		    });
		</script>
	</body>
</html>
