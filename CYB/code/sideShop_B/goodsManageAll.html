<!doctype HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=320,initial-scale=1.0,maximum-scale=1.3,user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<title>商品管理</title>
		<link rel="stylesheet" href="../css/common.css">
		<link rel="stylesheet" href="../css/weui.min.css">
		<link rel="stylesheet" href="../css/shoppingList.css">
		<link rel="stylesheet" href="../sideShop_B/goodsManage/index.css">
	</head> 
	<body>
		<header>
			<div id="search">
				<div class="weui-search-bar wrapper lf" id="searchBar">
		            <form class="weui-search-bar__form">
		                <div class="weui-search-bar__box">
		                    <i class="weui-icon-search"></i>
		                    <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索商品名称" required="">
		                    <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
		                </div>
		            </form>
		        </div>
		        <div class="wrapper rt header_rt">
		        	<!-- <span class="slideKind">
		        		<img src="../imgs/b/slideKind.png">
		        		分类
		        	</span> -->
		        	<span class="adminIcon">
		        		<a href="goodsManage.html">
			        		<img src="../imgs/b/admin.png">
			        		管理
		        		</a>
		        	</span>
		        </div>
			</div>
			<div id="sortList" class="wrapper">
				<ul class="clearFix">
					<li status="sell" class="active" type="1">
						出售中（0）
					</li>
					<li status="soldOut" type="2">
						已售罄（0）
					</li>
					<li status="unshelf" type="3">
						已下架（0）
					</li>
					<li status="allGoods" type="0">
						全部商品
					</li>
				</ul>
			</div>
		</header>
		<div class="sectionList">
			<div class="section productList edit-active" id="productListAll" status="sell">
				<div class="shoppingCar-content" id="shoppingListAll">

				</div>
				<div class="edit_Pop">
					<div class="table">
						<span class="shangjia"><i>上架</i></span>
						<span class="xiajia"><i>下架</i></span>
						<span class="shanchu"><i>删除</i></span>
						<span class="zhiding"><i>置顶</i></span>
					</div>
					<img src="../imgs/c/cutShare.png" class="cutShare">
				</div>
			</div>
		</div>
		<footer class="wrapper" status="sell">
			<div class="footer-bottom">
				<span class="myicon-checked checkAll"></span>
				<span class="chooseAll shoose-span">
					全选
				</span>
			</div>
			<div class="footer-bottom">
				<input type="button" class="cancel" value="取消" name="">
			</div>
			<div class="footer-bottom">
				<input type="button" class="deleteBtn" value="删除" name="">
			</div>
			<div class="footer-bottom">
				<input type="button" value="上架" class="onshelf" name="">
			</div>
			<div class="footer-bottom">
				<input type="button" value="下架" class="unshelf" name="">
			</div>
		</footer>
        <script type="text/javascript" src="../lib/sea.js"></script>
		<script type="text/javascript" src="../lib/seajs-text/seajs-text-1.1.1/seajs-text.js"></script>
		<script type="text/javascript" src="../config.js"></script>
		<script>
		    seajs.use("sea_css", function(){
		        seajs.use("./goodsManage/index");
		    });
		</script>
	</body>
</html>
